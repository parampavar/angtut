<section ng-controller="NFLTeamsController" ng-init="findOne()">
    <h2>{{ nflteam.name }}</h2>
    <p><strong>Abbreviation: </strong>{{ nflteam.abbr }}</p>
    <p><strong>Mascot: </strong>{{ nflteam.mascot }}</p>
    <p><strong>Conference: </strong>{{ nflteam.conference }}</p>
    <a href="#!/nflteams">View all NFL teams</a>
</section>
