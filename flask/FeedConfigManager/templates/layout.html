<!doctype html>
<title>Feed Config Manager</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap/bootstrap-theme.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/font-awesome/4.0.3/font-awesome.css') }}">

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/angular/1.2.10/angular.js') }}"></script>
<script src="{{ url_for('static', filename='js/angular-bootstrap-ui/ui-bootstrap-tpls-0.10.0.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.js') }}"></script>

<div class=page>
  <h1>Feed Config Manager</h1>
  {% for message in get_flashed_messages() %}

  {% endfor %}
  {% block body %}{% endblock %}
</div>
